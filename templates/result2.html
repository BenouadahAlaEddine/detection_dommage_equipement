<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Résultat de l'analyse</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      color: #2f3e46;
    }
    .info-box {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: left;
    }
    .info-box p {
      margin: 10px 0;
      font-size: 16px;
    }
    .image-box {
      border-radius: 12px;
      overflow: hidden;
      margin-top: 20px;
    }
    .image-box img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .btn {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      font-weight: 600;
      color: #fff;
      background-color: #007BFF;
      padding: 12px 24px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="{{ url_for('index') }}" class="btn">Analyser un autre fichier</a>

    <h1>Résultat de l'analyse</h1>

    <div class="info-box">
      <p><strong>Type de détection :</strong> {{ response }}</p>
      <p><strong>Largeur :</strong> {{ Width }} mm</p>
      <p><strong>Hauteur :</strong> {{ Height }} mm</p>
      <p><strong>Surface :</strong> {{ space_detection }} mm²</p>
      <p><strong>Position :</strong> {{ Position }}</p>
    </div>

    <h2>Image traitée</h2>
    <div class="image-box">
      <img src="{{ url_for('output_file', filename=image_filename) }}" alt="Image annotée">
    </div>
  </div>
</body>
</html>
