<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Zip - Damage & Equipment Detection</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #2f3e46;
    }
    input[type="file"] {
      display: none;
    }
    label {
      display: inline-block;
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }
    label:hover {
      background-color: #0056b3;
    }
    select, input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    input[type="submit"] {
      background-color: #28a745;
      color: white;
      font-weight: 600;
      border: none;
      transition: 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Téléversement d'un fichier ZIP</h1>
    <form method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
      <input type="file" name="file" id="file-upload" accept=".zip" required>
      <label for="file-upload">Choisir un fichier ZIP</label>
      <select name="detection_type" required>
        <option value="damage">Détecter les dommages</option>
        <option value="equipment">Détecter les équipements</option>
      </select>
      <input type="submit" value="Analyser">
    </form>
  </div>
</body>
</html>
